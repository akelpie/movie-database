<!doctype html>
<html>

<body>

  <h1>Best Movies of {{ year }}</h1>
  <table border=1>
    <thead>
      <td>Titles</td>
      <td>Genre</td>
      <td>Ratings</td>
    </thead>

    {% for row in rows %}
    <tr>
      <td>{{row["Title"]}}</td>
      <td>{{row["Genre"]}}</td>
      <td>{{row["AvgRating"]}}</td>
    </tr>
    {% endfor %}
  </table>

  <a href="/">Go back to home page</a>

</body>

</html>
