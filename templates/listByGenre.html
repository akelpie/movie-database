<!doctype html>
<html>
   <body>
   
  <h1>All Reviews for the {{ genre }} Genre</h1>
      <table border = 1>
         <thead>
            <td>Title</td>
            <td>Director</td>
            <td>Review</td>
            <td>Rating</td>
         </thead>
         
         {% for row in rows %}
            <tr>
               <td>{{row["Title"]}}</td>
               <td>{{row["Director"]}}</td>
               <td> {{ row["Review"]}}</td>
               <td>{{row["Rating"]}}</td>	
            </tr>
         {% endfor %}
      </table>
      
      <a href = "/">Go back to home page</a>
      
   </body>
</html>
